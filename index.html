<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Chat-rousel</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Finger+Paint|Rock+Salt" rel="stylesheet"> 
	<link rel="shortcut icon" type="image/x-icon" href="img/controls/paw.png" />
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div class="background">
	<main>
		<h1>Chat-rousel :)</h1>
		<div class="slider">
			<ul class="slides">
				<li><img class="slideimg" src="http://lorempixel.com/1600/800/cats/1" alt="Photo du slider" /></li>
				<li><img class="slideimg" src="http://lorempixel.com/1600/800/cats/2" alt="Photo du slider" /></li>
				<li><img class="slideimg" src="http://lorempixel.com/1600/800/cats/3" alt="Photo du slider" /></li>
				<li><img class="slideimg" src="http://lorempixel.com/1600/800/cats/4" alt="Photo du slider" /></li>
				<li><img class="slideimg" src="http://lorempixel.com/1600/800/cats/5" alt="Photo du slider" /></li>
				<li><img class="slideimg" src="http://lorempixel.com/1600/800/cats/6" alt="Photo du slider" /></li>
				<li><img class="slideimg" src="http://lorempixel.com/1600/800/cats/7" alt="Photo du slider" /></li>
				<li><img class="slideimg" src="http://lorempixel.com/1600/800/cats/8" alt="Photo du slider" /></li>
				<li><img class="slideimg" src="http://lorempixel.com/1600/800/cats/9" alt="Photo du slider" /></li>
				<li><img class="slideimg" src="http://lorempixel.com/1600/800/cats/10" alt="Photo du slider" /></li>
			</ul>
		</div>
		<div class="circles">
			<img src="img/controls/paw.png" alt="img1" data-number="0" class="circle">
			<img src="img/controls/paw.png" alt="img2" data-number="1" class="circle">
			<img src="img/controls/paw.png" alt="img3" data-number="2" class="circle">
			<img src="img/controls/paw.png" alt="img4" data-number="3" class="circle">
			<img src="img/controls/paw.png" alt="img5" data-number="4" class="circle">
			<img src="img/controls/paw.png" alt="img6" data-number="5" class="circle">
			<img src="img/controls/paw.png" alt="img7" data-number="6" class="circle">
			<img src="img/controls/paw.png" alt="img8" data-number="7" class="circle">
			<img src="img/controls/paw.png" alt="img9" data-number="8" class="circle">
			<img src="img/controls/paw.png" alt="img10" data-number="9" class="circle">	
		</div>
		<div class="controls">
			<img src="img/controls/first.png" alt="first" class="first">
			<img src="img/controls/previous.png" alt="previous" class="previous">
			<img src="img/controls/pause.png" alt="pause" class="pause">
			<img src="img/controls/play.png" alt="play" class="play">
			<img src="img/controls/next.png" alt="next" class="next">
			<img src="img/controls/last.png" alt="last" class="last">
		</div>
	</main>
	</div>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
